<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/vector.css">
    <link rel="stylesheet" href="css/converted.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome-free-6.0.0-beta3-web/css/fontawesome.css">
    <link rel="stylesheet" href="css/fontawesome-free-6.0.0-beta3-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/fontawesome-free-6.0.0-beta3-web/css/solid.css">
    <link rel="stylesheet" href="css/fontawesome-free-6.0.0-beta3-web/css/brands.css">
</head>
<body>
    <div class="body">
        <div class="background">
            <div class="background-blur">

            </div>
            <img class="background-blur-1" src="img/Group.png" alt="">
            <img class="icon-checkout-avatar" src="img/Trini_Arnold_Votay1 2.png" alt="">
            <img class="icon-checkout" src="img/Vector.png" alt="">
            <img class="icon-table-checkout" src="img/Group 1 (1).png" alt="">
            <img class="icon-table-checkout-1" src="img/Group 2.png" alt="">
            <img class="icon-date-checkout" src="img/Frame3.png" alt="">
        </div>
        <div class="navigation">
            <div class="logo">
                <img src="img/Little & Little Logo (ngang) 1.png" alt="">
            </div>
            <div class="list-menu">
                <ul class="menu">
                    <li class="menu-detail"><a href="#">Trang chủ</a></li>
                    <li class="menu-detail"><a href="#">Sự kiện</a></li>
                    <li class="menu-detail"><a href="#">Liên hệ</a></li>
                    <li class="menu-detail phone">
                        <i class="fas fa-phone icon"></i>
                        <p>0123456789</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="title">
                <p>Thanh Toán</p>
            </div>
            <div class="table-checkout">
                <form class="form-checkout" action="">
                    <div class="price-checkout">
                        <label for="">Số tiền thanh toán</label>
                        <input type="text">
                    </div>
                    <div class="quantily-checkout">
                        <label for="">Số lượng vé</label>
                        <input type="text">
                    </div>
                    <div class="date-checkout">
                        <label for="">Ngày sử dụng</label>
                        <input type="text">
                    </div>
                    <div class="inforcontact-checkout">
                        <label for="">Thông tin liên hệ</label>
                        <input type="text">
                    </div>
                    <div class="phone-checkout">
                        <label for="">Điện thoại</label>
                        <input type="text">
                    </div>
                    <div class="email-checkout">
                        <label for="">Email</label>
                        <input type="text">
                    </div>
                    <div class="numbercard-checkout">
                        <label for="">Số thẻ</label>
                        <input type="text">
                    </div>
                    <div class="namecard-checkout">
                        <label for="">Họ và tên chủ thẻ</label>
                        <input type="text">
                    </div>
                    <div class="date-exp-checkout">
                        <label for="">Ngày hết hạn</label>
                        <input type="text">
                    </div>
                    <div class="cvv-checkout">
                        <label for="">CVV/CVC</label>
                        <input type="text">
                    </div>
                    <input class="btn-checkout" type="submit" value="Thanh toán">
                </form>
            </div>
            <div class="table-checkout-1">

            </div>
        </div>
    </div>
</body>
</html>
